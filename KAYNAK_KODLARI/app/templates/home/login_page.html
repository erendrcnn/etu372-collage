{% load static %}

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="author" content="ErenDR">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="This is a login page">
    <title>PANEL GİRİŞ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
<section class="h-100">
    <div class="container h-100">
        <div class="row justify-content-sm-center h-100">
            <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                <div class="text-center my-5">
                    <img src="../../static/assets2/images/logo.jpg" alt="logo" width="200">
                </div>
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <h1 class="fs-4 card-title fw-bold mb-4">Okul Yönetim Paneli</h1>
                        <form action="/login/" method="post" class="needs-validation" novalidate="" autocomplete="off">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label class="mb-2 text-muted" for="email">E-Mail</label>
                                <input id="email" type="email" class="form-control" name="email" value="" required
                                       autofocus>
                                <div class="invalid-feedback">
                                    E-Mail adresi gereklidir.
                                </div>
                            </div>

                            <div class="mb-3">
                                <div class="mb-2 w-100">
                                    <label class="text-muted" for="password">Parola</label>
                                </div>
                                <input id="password" type="password" class="form-control" name="password" required>
                                <div class="invalid-feedback">
                                    Şifre gereklidir.
                                </div>
                            </div>

                            <div class="d-flex align-items-center">
                                <button type="submit" class="btn btn-primary ms-auto">
                                    Giriş Yap
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer py-3 border-0">

                    </div>
                </div>
                <div class="text-center mt-5 text-muted">
                    ETU372 &copy; 2023
                </div>
            </div>
        </div>
    </div>
</section>

<script src="../../static/assets/js/login.js"></script>
</body>
</html>
